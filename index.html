<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محمد الأحمر - أبو محمود</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-y: auto;
        }
        
        .floating-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
            background: radial-gradient(circle, rgba(220, 38, 38, 0.15) 0%, rgba(220, 38, 38, 0) 70%);
        }
        
        .shape:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 100px;
            height: 100px;
            top: 70%;
            left: 80%;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            width: 120px;
            height: 120px;
            top: 40%;
            left: 85%;
            animation-delay: 4s;
        }
        
        .shape:nth-child(4) {
            width: 80px;
            height: 80px;
            top: 80%;
            left: 15%;
            animation-delay: 6s;
        }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(0) rotate(0deg); 
                opacity: 0.7;
            }
            50% { 
                transform: translateY(-20px) rotate(5deg); 
                opacity: 0.9;
            }
        }
        
        .profile-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.3),
                0 1px 8px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            text-align: center;
            padding: 50px 30px;
            border: 1px solid rgba(220, 38, 38, 0.3);
            position: relative;
            z-index: 10;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 20px 0;
        }
        
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #dc2626, #f87171);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            color: white;
            position: relative;
            animation: gentle-float 8s ease-in-out infinite;
            box-shadow: 0 10px 25px rgba(220, 38, 38, 0.4);
            border: 3px solid rgba(255, 255, 255, 0.1);
        }
        
        @keyframes gentle-float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.02); }
        }
        
        .name {
            font-size: 38px;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(to right, #dc2626, #f87171);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }
        
        .title {
            color: #cbd5e1;
            margin-bottom: 40px;
            letter-spacing: 0.5px;
            font-weight: 500;
            position: relative;
            display: inline-block;
            padding: 0 10px;
        }
        
        .title::before, .title::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 20px;
            height: 1px;
            background: linear-gradient(to right, transparent, #dc2626);
        }
        
        .title::before {
            right: 100%;
        }
        
        .title::after {
            left: 100%;
            background: linear-gradient(to left, transparent, #dc2626);
        }
        
        .contact-icons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 40px;
        }
        
        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .icon-btn {
            width: 70px;
            height: 70px;
            border-radius: 18px;
            background: rgba(30, 41, 59, 0.8);
            color: #cbd5e1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.4s ease;
            border: 1px solid rgba(220, 38, 38, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            border: none;
        }
        
        .icon-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(220, 38, 38, 0.2), transparent);
            transition: 0.6s;
        }
        
        .icon-btn:hover::before {
            left: 100%;
        }
        
        .icon-btn:hover {
            transform: translateY(-5px);
            background: rgba(30, 41, 59, 1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: rgba(220, 38, 38, 0.5);
            color: #dc2626;
        }
        
        .icon-label {
            margin-top: 10px;
            font-size: 14px;
            color: #94a3b8;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .icon-container:hover .icon-label {
            color: #dc2626;
        }
        
        .floating-line {
            position: absolute;
            background: rgba(220, 38, 38, 0.2);
            border-radius: 2px;
            animation: line-float 12s ease-in-out infinite;
        }
        
        .floating-line:nth-child(1) {
            width: 120px;
            height: 2px;
            top: 20%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .floating-line:nth-child(2) {
            width: 80px;
            height: 2px;
            top: 60%;
            left: 90%;
            animation-delay: 4s;
        }
        
        .floating-line:nth-child(3) {
            width: 100px;
            height: 2px;
            top: 85%;
            left: 70%;
            animation-delay: 8s;
        }
        
        @keyframes line-float {
            0%, 100% { 
                transform: translateX(0) rotate(0deg); 
                opacity: 0.5;
            }
            50% { 
                transform: translateX(20px) rotate(2deg); 
                opacity: 0.8;
            }
        }
        
        .glow-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border-radius: 24px;
            background: radial-gradient(circle at 50% 0%, rgba(220, 38, 38, 0.1), transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        .footer {
            position: fixed;
            bottom: 20px;
            text-align: center;
            font-size: 0.85rem;
            color: #94a3b8;
            z-index: 10;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid rgba(220, 38, 38, 0.2);
        }
        
        .footer a {
            color: #dc2626;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .profile-card {
                padding: 40px 20px;
            }
            
            .contact-icons {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .icon-btn {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
            
            .name {
                font-size: 32px;
            }
        }

        /* إضافة مساحة للسكرول */
        .scroll-space {
            height: 100px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        
        <div class="floating-line"></div>
        <div class="floating-line"></div>
        <div class="floating-line"></div>
    </div>
    
    <div class="scroll-space"></div>
    
    <div class="profile-card">
        <div class="glow-effect"></div>
        <div class="profile-pic">
            <i class="fas fa-user"></i>
        </div>
        <h1 class="name">محمد الأحمر</h1>
        <h2 class="title">(أبو محمود)</h2>
        
        <div class="contact-icons">
            <div class="icon-container">
                <button class="icon-btn" onclick="window.open('tel:966504915253')">
                    <i class="fas fa-phone"></i>
                </button>
                <div class="icon-label">اتصال</div>
            </div>
            
            <div class="icon-container">
                <button class="icon-btn" onclick="window.open('https://wa.me/966504915253')">
                    <i class="fab fa-whatsapp"></i>
                </button>
                <div class="icon-label">واتساب</div>
            </div>
            
            <div class="icon-container">
                <button class="icon-btn" onclick="window.open('https://maps.app.goo.gl/Rw3EASYWVT755X469?g_st=ipc')">
                    <i class="fas fa-map-marker-alt"></i>
                </button>
                <div class="icon-label">الموقع</div>
            </div>
        </div>
    </div>
    
    <div class="scroll-space"></div>
    
    <div class="footer">
        website by : <a href="https://alahmryousef-cmd.github.io/yousefalahmr-Bio/" target="_blank">Yousef alahmr</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const shapesContainer = document.querySelector('.floating-shapes');
            
            for (let i = 0; i < 6; i++) {
                const shape = document.createElement('div');
                shape.className = 'shape';
                shape.style.width = `${60 + Math.random() * 80}px`;
                shape.style.height = shape.style.width;
                shape.style.left = `${Math.random() * 90}%`;
                shape.style.top = `${Math.random() * 90}%`;
                shape.style.animationDelay = `${Math.random() * 8}s`;
                shape.style.background = `radial-gradient(circle, rgba(220, 38, 38, ${0.1 + Math.random() * 0.1}) 0%, rgba(220, 38, 38, 0) 70%)`;
                shapesContainer.appendChild(shape);
            }
            
            // إضافة المزيد من الخطوط
            for (let i = 0; i < 5; i++) {
                const line = document.createElement('div');
                line.className = 'floating-line';
                line.style.width = `${40 + Math.random() * 100}px`;
                line.style.height = '1px';
                line.style.left = `${Math.random() * 90}%`;
                line.style.top = `${Math.random() * 90}%`;
                line.style.animationDelay = `${Math.random() * 12}s`;
                line.style.background = `rgba(220, 38, 38, ${0.1 + Math.random() * 0.1})`;
                shapesContainer.appendChild(line);
            }
            
            const iconButtons = document.querySelectorAll('.icon-btn');
            iconButtons.forEach((button, index) => {
                button.style.opacity = '0';
                button.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    button.style.transition = 'all 0.5s ease';
                    button.style.opacity = '1';
                    button.style.transform = 'translateY(0)';
                }, 300 + (index * 150));
            });
        });

        // إضافة تأثير السكرول الناعم
        document.querySelectorAll('.icon-btn').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                const target = this.getAttribute('onclick');
                if (target) {
                    // تنفيذ الأمر الأصلي بعد تأثير السكرول
                    setTimeout(() => {
                        eval(target.split('window.')[1] || target);
                    }, 300);
                }
            });
        });
    </script>
</body>
</html>
